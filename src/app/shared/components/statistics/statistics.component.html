<mat-form-field appearance="fill">
  <mat-label>Godina</mat-label>
  <mat-select [(value)]="selectedYear">
    <mat-option [value]="year" *ngFor="let year of years">{{
      year
    }}</mat-option>
  </mat-select>
</mat-form-field>
<p>You selected: {{ selectedYear }}</p>
<app-monthly-review [year]="selectedYear"></app-monthly-review>
<app-department-review [year]="selectedYear"></app-department-review>
